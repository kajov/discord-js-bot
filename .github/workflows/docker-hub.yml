name: Docker Build and Push (Multi-platform)

on:
  push:
    branches:
      - main  # Change this to your main branch name or desired trigger
      - dev

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push multi-platform Docker image
        env:
          IMAGE_NAME: funky-js-bot # Change this to your desired image name
          DOCKERFILE_PATH: ./Dockerfile  # Change this if your Dockerfile is located elsewhere
        run: |
          docker buildx create --use
          docker buildx inspect --bootstrap

          docker buildx build --platform linux/amd64,linux/arm64,linux/arm/v7 -t $IMAGE_NAME $DOCKERFILE_PATH
          docker buildx build --platform linux/amd64,linux/arm64,linux/arm/v7 -t $IMAGE_NAME:latest $DOCKERFILE_PATH

          docker buildx imagetools create $IMAGE_NAME:latest
          docker buildx imagetools inspect $IMAGE_NAME:latest

          docker buildx imagetools push $IMAGE_NAME:latest
